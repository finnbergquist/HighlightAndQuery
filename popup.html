<!DOCTYPE html>
<html>
<head>
  <title>OpenAI Text Context Settings</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <h1>OpenAI Text Context</h1>
    
    <div class="settings-section">
      <h2>API Settings</h2>
      <div class="input-group">
        <label for="apiKey">OpenAI API Key</label>
        <input type="password" id="apiKey" placeholder="sk-...">
      </div>
    </div>

    <div class="settings-section">
      <h2>Keyboard Shortcuts</h2>
      <div class="shortcut-info">
        <span class="key-combo">Command+Shift+1</span>
        <span class="description">Analyze selected text</span>
      </div>
    </div>

    <div class="settings-section">
      <h2>System Prompt</h2>
      <div class="input-group">
        <textarea id="systemPrompt" rows="4">You are a helpful assistant. Analyze the given text and provide insights, explanations, or relevant context.</textarea>
      </div>
    </div>

    <button id="saveSettings" class="save-button">Save Settings</button>
    <div id="status" class="status"></div>
  </div>
  <script src="scripts/popup.js"></script>
</body>
</html>
